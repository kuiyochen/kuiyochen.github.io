<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>Maple 商品走勢圖</title>
  <!-- 這個 CDN 會載入 Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
</head>
<body>
  <h2>互動商品圖表</h2>
  <a href="https://artale-market.org/transaction">來源</a>
  <select id="productSelect" style="width:300px;">
    <!-- Python 會自動插入 <option> -->
  </select>
  <script>
    $(document).ready(function() {
      $('#productSelect').select2({
        placeholder: "請輸入商品名稱",
        allowClear: true
      });
    });
  </script>
  <button onclick="generateChart()">產生圖表</button>
  <script>
    function generateChart() {
      const selected = document.getElementById("productSelect").value;
      const graph = document.getElementById("plotly-graph");
      graph.innerHTML = selected + "123";
    }
  </script>
  
  <!-- 這個 div 是圖表要插入的地方 -->
  <div id="plotly-graph"></div>

</body>
</html>
